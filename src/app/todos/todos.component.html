<div class="container">
  <input
    type="text"
    #itemInput
    (keyup.enter)="addItem(itemInput)"
    placeholder="text...."
    class="form-control"
  />
  <div *ngIf="items" class="list-group">
    <button
      @slideInOut
      (click)="removeItem(item)"
      class="list-group-item"
      *ngFor="let item of items"
    >
      {{ item }}
    </button>
  </div>
</div>
